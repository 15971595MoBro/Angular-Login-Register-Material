<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login / Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                placeholder="Email"
                value=""
                [(ngModel)]="log_email"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Password"
                [(ngModel)]="log_password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>
          <button
            class="mat-button"
            (click)="login()"
            mat-button
            color="primary"
          >
            Login
          </button>
        </mat-tab>
        <mat-tab label="Register">
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                placeholder="Email"
                value=""
                [(ngModel)]="reg_email"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Password"
                [(ngModel)]="reg_password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Confirm Password"
                [(ngModel)]="reg_confirm_password"
              />
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>

          <button
            class="mat-button"
            (click)="register()"
            mat-button
            color="primary"
          >
            Register
          </button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
